<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="LoginUser()">
        <h1>Login</h1>
        <mat-form-field class="full-width-input">
          <input matInput type="text" placeholder="Usuario" formControlName="usuario" autocomplete="off">
          <mat-error *ngIf="isFieldInvalid('usuario')">
            Ingrese su DNI
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Contraseña" formControlName="password" autocomplete="off">
          <mat-error *ngIf="isFieldInvalid('password')">
            Ingrese su contraseña
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="text-white" type="submit">Ingresar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
