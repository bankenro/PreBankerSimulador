<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Total en soles: {{totals}}</h1>
      </div>
      <div class="col-md-6">
        <h1>Total en dolares: {{totald}}</h1>
      </div>
    </div>
    <mat-table [dataSource]="dataSource" matSort matSortStart="desc">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="transaccion">
        <mat-header-cell *matHeaderCellDef mat-sort-header>TRANSACCION</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.transaccion}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="moneda">
        <mat-header-cell *matHeaderCellDef mat-sort-header>MONEDA</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.moneda}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="monto">
        <mat-header-cell *matHeaderCellDef mat-sort-header>MONTO</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.monto}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="cuenta">
        <mat-header-cell *matHeaderCellDef mat-sort-header>CUENTA</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.cuenta}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="fecha">
        <mat-header-cell *matHeaderCellDef mat-sort-header>FECHA</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.fecha}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="extorno">
        <mat-header-cell *matHeaderCellDef mat-sort-header>EXTORNO</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="Eliminar(row.id)">
            <i class="fa fa-trash"></i>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
    </mat-table>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 30, 50, 80, 100]">
    </mat-paginator>
  </div>
</div>
