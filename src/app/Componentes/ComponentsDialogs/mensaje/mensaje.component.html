<div class="container-fluid">
  <div class="container">
    <h1>CUADRE DE CAJA</h1>
    <H4>{{descripcion}}</H4>
    <div class="row">
      <div class="col-md-6">
        <h6>SOLES: {{soles}}</h6>
      </div>
      <div class="col-md-6">
        <h6>DOLARES: {{dolares}}</h6>
      </div>
    </div>
    <mat-divider style="height: 20px; margin: 05px;" [inset]="true"></mat-divider>
    <div class="d-flex justify-content-center">
      <button mat-raised-button color="primary" class="text-white" (click)="Cerrar()">ACEPTAR</button>
      <mat-divider style=" margin: 10px;" [vertical]="true"></mat-divider>
      <button mat-raised-button color="primary" class="text-white" (click)="Cerrar()">CANCELAR</button>
    </div>
  </div>
</div>
